<div class="row">
  <div class="col-md-4">
    <form #myForm="ngForm" (submit)="saveCategory(category, myForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control"
               [(ngModel)]="category.categoryName"
               id="name"
               name="categoryName"
               type="text" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" *ngIf="!editMode" type="submit">Save</button>
        <button class="btn btn-warning" *ngIf="editMode"  type="submit">Edit</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{ category.categoryId }}</th>
        <td>{{ category.categoryName }}</td>
        <td colspan="2" class="d-flex justify-content-center">
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.categoryId)">Delete</button>&nbsp;
          <button class="btn btn-sm btn-warning" (click)="modifyCategory(category)">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

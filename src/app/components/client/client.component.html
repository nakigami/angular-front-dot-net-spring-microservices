<div class="row">
  <div class="col-md-4">
    <form #myForm="ngForm" (submit)="saveClient(client, myForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control"
               [(ngModel)]="client.name"
               id="name"
               name="name"
               type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control"
               [(ngModel)]="client.email"
               name="email"
               id="email"
               type="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control"
               [(ngModel)]="client.phone"
               id="phone"
               name="phone"
               type="text" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" *ngIf="!editMode" type="submit">Save</button>
        <button class="btn btn-warning" *ngIf="editMode"  type="submit">Edit</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{ client.clientId }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td colspan="2" class="d-flex justify-content-center">
          <button class="btn btn-sm btn-danger" (click)="deleteClient(client.clientId)">Delete</button>&nbsp;
          <button class="btn btn-sm btn-warning" (click)="modifyClient(client)">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
